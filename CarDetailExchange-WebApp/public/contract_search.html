		<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #004080;">

		<main>

			<section id="search">
				<h2>Search For Client Contracts</h2>
				<article id="search_info">
					<form>
						<legend>Enter a Location</legend>

						<label>
							<span>Country:</span>
							<input id="country" name="country" placeholder="Country" required>
						</label>

						<label>
							<span>City:</span>
							<input id="city" name="city" placeholder="City" required>
						</label>

						<label>
							<span>Province/State:</span>
							<input id="province" name="province" placeholder="Province/State" required>
						</label>

						<label>
							<span>Address:</span>
							<input id="address" name="address" placeholder="Street Address" required>
						</label>

						<button type="button" class="button signup" id="submit_local">Search</button>

					</form>
				</article>
				<span id='message'></span>
				<article id="results">

				</article>
			</section>

		<main>
	</body>
