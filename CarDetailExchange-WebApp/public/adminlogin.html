<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detail Exchange - AdminLogin</title>

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/adminLogin.css">
    <script src="scripts/jquery-3.0.0.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" defer></script>
    <script src="scripts/bootstrap.min.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
    <!-- <script src="scripts/login.js" defer></script> -->
    <script src="scripts/about.js" defer></script>
</head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #004080;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="/">Car Detail Exchange</a>
                    <img src="images/logo.png" style="width:50px;height:50px;">
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li id="about_link"><a><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <article>
            <div class="wrapper">
                <form class="login" action="/confirmadmin" method="post">

                    <!-- Icon was obtained from http://www.iconarchive.com/show/free-large-boss-icons-by-aha-soft/Admin-icon.html-->
                    <img src="images/Admin-icon.png" alt="Admin" style="width:72px;height:72px;"><p class="title">Admin Log in</p>
                    <div id="unknownid">
                        <%-errors%>
                    </div>
                    <input name="user" type="text" placeholder="Email" autofocus/>
                    <input name="password" type="password" placeholder="Password" />
                    <button>
                      <i class="spinner"></i>
                      <span class="state">Submit</span>
                    </button>
                    <div id = "error"></div>
                    <p>*Regular users can sign in <a href="/userlogin">here</a>.</p>
                </form>
            </div>
        </article>

        <!-- The "About" Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">Ã—</span>
                    <h2>About Us</h2>
                </div>
                <div class="modal-body">
                    <h2>Our Mission</h2>
                        <p>Keep your car clean?</p>

                    <h2>Who we are</h2>
                        <p>We're people passionate about keeping cars clean.</p>

                    <h2>Contact Us</h2>
                        <p>Follow us on Twitter</p>
                </div>
            </div>
        </div>

    </body>
</html>
