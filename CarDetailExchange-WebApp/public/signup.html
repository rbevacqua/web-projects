<!DOCTYPE html>
<html>
<head>
	<title>Car Detail Exchange - Sign Up</title>

	<!-- in server.js, the express.static points to public/assets: that's the "current directory" -->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/login.css">

	<script src="scripts/jquery-3.0.0.min.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" defer></script>
	<script src="scripts/bootstrap.min.js" defer></script>
	<script src="scripts/sign_up.js" defer></script>
	<script src="scripts/about.js" defer></script>
</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #004080;">
  			<div class="container-fluid">
	    		<div class="navbar-header">
		            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>
		              <span class="icon-bar"></span>                        
		            </button>
		            <a class="navbar-brand" href="/">Car Detail Exchange</a>
		            <img src="images/logo.png" style="width:50px;height:50px;">
	        	</div>
	        	<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
						<li id="about_link"><a><span class="glyphicon glyphicon-info-sign"></span> About</a></li> 
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/userlogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- send data to the server via POST-->
		<div class="wrapper">
		<form action="/confirmSignup" class="login" method="post">
			<h2 class="title">Sign up</h2>
			<input type="text" id="name" name="name" autofocus="" placeholder="Name" required="required">
		
			<input type="text" id="email" name="email" required="required" placeholder="Email" pattern=".+@.+\..+">
			<span class="error"><%= errors.error_email %></span>

			<input id="password" name="password" type="password" required="required" placeholder="Password (at least 6 characters)" pattern=".{6,}">

			<input id="repeat_password" name="repeat_password" type="password" placeholder="Confirm Password" required="required">

			<!-- birthday for later authentication -->
			<div id="birthdate">
				<label for="birthday">Birthdate:</label>
				<select name="month" id="month" required="required">
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>

				<select name="day" id="day" required="required"></select>

				<select name="year" id="year" required="required"></select>
				<span class="error"><%- errors.error_date %></span>
			</div>
			<button>
            	<i class="spinner"></i>
                <span class="state">Sign Up</span>
            </button>
		</form>
		</div>

		<!-- The "About" Modal -->
	    <div id="myModal" class="modal">

	        <!-- Modal content -->
	        <div class="modal-content">
	            <div class="modal-header">
	                <span class="close">Ã—</span>
	                <h2>About Us</h2>
	            </div>
	            <div class="modal-body">
	                <h2>Our Mission</h2>
	                <p>Keep your car clean?</p>

	                <h2>Who we are</h2>
	                    <p>We're people passionate about keeping cars clean.</p>

	                <h2>Contact Us</h2>
	                    <p>Follow us on Twitter</p>
	            </div>
	        </div>
	    </div>
	</body>
</html>
