<script>$(document).ready(function() {
    
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID
    
    var x = 0; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
		var max_fields      = $('[name=num]').val(); //maximum input boxes allowed
        while(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div><input type="text" name="myexer[]" placeholder="Exercise Name"/><input type="number" name="myset[]" placeholder="Number of Sets"/><input type="number" name="myreps[]" placeholder="Number of Reps"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
        }
    });
    
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
	
});
</script>
